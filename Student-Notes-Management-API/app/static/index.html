<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes Manager</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" stroke="url(#paint0_linear)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="paint0_linear" x1="6" y1="3.75" x2="18" y2="18" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6366f1"/>
                            <stop offset="1" stop-color="#a855f7"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>StudentNotes</span>
            </div>
            <button class="btn btn-primary" onclick="openModal()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                New Note
            </button>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-bar">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="searchInput" placeholder="Search notes by title or content...">
            </div>
        </div>

        <!-- Grid -->
        <div id="notesGrid" class="notes-grid">
            <div class="loading">Loading your notes...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem; color: var(--text-main);">New Note</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" class="form-control" required placeholder="Ex: Intro to Calculus">
                </div>

                <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" id="subject" class="form-control" required placeholder="Ex: Math">
                    </div>
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" id="student" class="form-control" required placeholder="Your Name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea id="content" class="form-control" required placeholder="Write your notes here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="tags" class="form-control" placeholder="math, calculus, basics">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/script.js"></script>
</body>
</html>
